book:
  lord-of-flies: Enfin, il se détourna et regarda les plages. Le feu de la plate-forme semblait être éteint ou du moins ne pas dégager de fumée. Plus loin le long de la plage, au-delà de la petite rivière et près d'une grande dalle de roche, un mince filet de fumée montait dans le ciel. Simon, oubliant les mouches, ombragea ses yeux des deux mains et regarda la fumée. Même à cette distance, il était possible de voir que la plupart des garçons - peut-être tous les garçons - étaient là. Alors ils avaient déplacé le camp alors, loin de la bête. Comme Simon pensait à cela, il se tourna vers la pauvre chose cassée qui piquait à ses côtés. La bête était inoffensive et horrible. et les nouvelles doivent parvenir aux autres dès que possible. Il a commencé à descendre la montagne et ses jambes ont été placées sous lui. Même avec le plus grand soin, le mieux qu'il pouvait faire était un échec.
  animal-farm: Un jour au début de l'été, Squealer ordonna aux moutons de le suivre et les conduisit à un bout de terre à l'autre bout de la ferme, envahi par les jeunes plants de bouleau. Les moutons ont passé toute la journée à parcourir les feuilles sous la surveillance de Squealer. Dans la soirée, il est retourné à la ferme lui-même, mais comme il faisait chaud, il a dit aux brebis de rester où elles étaient. Ils ont fini par rester une semaine entière, pendant laquelle les autres animaux n'en ont rien vu. Squealer était avec eux pour la plus grande partie de chaque jour. Il leur a dit de leur apprendre à chanter une nouvelle chanson pour laquelle l'intimité était nécessaire.
  handmaids-tale: Nous avons dormi dans ce qui avait été le gymnase. Le sol était en bois verni, avec des rayures et des cercles peints dessus, pour les jeux qui y étaient joués auparavant; les cerceaux pour les filets de basketball étaient toujours en place, bien que les filets aient disparu. Un balcon courait dans la pièce, pour les spectateurs, et je pensais pouvoir sentir, légèrement comme une image rémanente, le parfum piquant de la sueur, traversé par la douce odeur de chewing-gum et de parfum des filles qui regardaient, connu par les photos, plus tard dans les minijupes, puis les pantalons, puis dans une boucle d'oreille, des cheveux striés de vert. Des danses y auraient eu lieu; la musique s'attardait, un palimpseste d'un son inouï, un style à la mode, un sous-courant de tambours, une gueule abandonnée, des guirlandes de fleurs en papier de soie, des démons de carton, une boule de miroirs poudreuse.
