book:
  lord-of-flies: Por último, se volvió y miró hacia las playas. El fuego cerca de la plataforma parecía estar fuera, o al menos no fumar. Más allá, a lo largo de la playa, más allá del pequeño río y cerca de una gran losa de roca, un fino chorro de humo subía al cielo. Simon, olvidándose de las moscas, se cubrió los ojos con ambas manos y miró el humo. Incluso a esa distancia fue posible ver que la mayoría de los niños, tal vez todos los niños, estaban allí. Entonces ellos cambiaron de campamento entonces, lejos de la bestia. Mientras Simon pensaba esto, se volvió hacia la pobre cosa rota que estaba apestosa a su lado. La bestia era inofensiva y horrible; y las noticias deben llegar a los demás lo antes posible. Comenzó a bajar la montaña y sus piernas cedieron debajo de él. Incluso con gran cuidado, lo mejor que pudo hacer fue tambalearse.
  animal-farm: Un día, a principios del verano, Squealer ordenó a las ovejas que lo siguieran, y las condujo a un terreno baldío en el otro extremo de la granja, que se había convertido en un matojo de árboles de abedul. Las ovejas pasaron todo el día allí examinando las hojas bajo la supervisión de Squealer. Por la noche él mismo regresó a la granja, pero, como hacía buen tiempo, les dijo a las ovejas que se quedaran donde estaban. Terminó por permanecer allí durante una semana entera, tiempo durante el cual los otros animales no vieron nada de ellos. Squealer estuvo con ellos la mayor parte de cada día. Él estaba, dijo, enseñándoles a cantar una nueva canción, para la cual se necesitaba privacidad.
  handmaids-tale: Dormimos en lo que una vez había sido el gimnasio. El piso era de madera barnizada, con rayas y círculos pintados, para los juegos que antes se jugaban allí; los aros para las redes de baloncesto seguían en su lugar, aunque las redes habían desaparecido. Un balcón corrió alrededor de la sala, para los espectadores, y pensé que podía oler, débilmente como una imagen secundaria, el penetrante olor a sudor, salpicado con la dulce mancha de goma de mascar y el perfume de las chicas que miraban, con falda de fieltro mientras yo Sabía por fotos, más tarde en minifaldas, luego pantalones, y luego en un pendiente, el pelo puntiagudo veteado de verde. Las danzas habrían estado allí; la música permaneció, un palimpsesto de sonido inaudito, estilo tras estilo, una corriente subterránea de tambores, un gemido abandonado, guirnaldas hechas de flores de papel de seda, diablos de cartón, una bola giratoria de espejos, empolvando a los bailarines con una nevada de luz.
